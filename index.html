<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Grocery List</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap');

    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f0e8;
      font-size: 16px;
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: transparent;
      padding: 20px;
      border-radius: 8px;
    }

    .form-header {
      font-size: 16px;
      text-align: left;
      margin-bottom: 30px;
    }

    .category-header {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: left;
    }

    .item {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    label {
      font-family: 'Noto Sans', sans-serif;
      font-size: 16px;
      font-weight: normal;
      margin-right: 10px;
      color: #4a4a4a;
    }

    .input-field {
      width: 50px;
      margin-left: 10px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
    }

    /* Spacing and color for Y / N radios */
input[type="radio"] {
  margin-right: 10px;
  margin-left: 15px;
}

input[type="radio"],
input[type="radio"] + label {
  color: #4a4a4a;
}

/* Quantity dropdown field styling (like email input) */
select.input-field {
  width: 55px;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

    button {
  padding: 10px;
  font-size: 16px;
  width: 30%;
      color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: green;
  box-sizing: border-box;
  cursor: pointer;
  transition: background-color 0.3s ease;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        margin: 10px;
        width: auto;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-header">Weekly Grocery List</div>

  <form id="foodSelectionForm">

<!-- CATEGORY SECTIONS -->
<div id="dynamic-grocery-fields"></div>

<!-- CATEGORY SECTIONS --END -->
    <div class="item">
      <label for="user_email">Your Email</label>
      <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>


<script>
  const groceryData = {
    "PROTEINS": [
      "Fish", "Chicken", "Beef", "Pork", "Lamb / Duck", "Eggs"
    ],
    "GREEN LEAVES": [
      "Cabbage", "Bok Choy", "Rainbow Chard", "Kale", "Other"
    ],
    "VEGETABLES": [
      "Carrots / Parsnips", "Celery / Fennel", "Radish", "Tomatoes", "Sweet Potatoes / Potatoes",
      "Squash", "Zucchini", "Asparagus", "Corn", "Green Peas", "Green Beans", "Avocado", "Bell Pepper"
    ],
    "SEASONING": [
      "Onion", "Garlic"
    ]
  };

  const makeOptions = () => {
    let options = '<option value="">â€“</option>';
    for (let i = 1; i <= 10; i++) {
      options += `<option value="${i}">${i}</option>`;
    }
    return options;
  };

  const formatName = label => label.toLowerCase().replace(/[^a-z0-9]/g, "_");

  const container = document.getElementById("dynamic-grocery-fields");

  for (const [category, items] of Object.entries(groceryData)) {
    const section = document.createElement("div");
    section.innerHTML += `<div class="category-header">${category}</div>`;

    items.forEach(label => {
      const name = formatName(label);
      section.innerHTML += `
        <div class="item">
          <label>${label}</label>
          <input type="radio" name="${name}" value="Y"> Y
          <input type="radio" name="${name}" value="N"> N
          <select name="${name}_x" class="input-field">
            ${makeOptions()}
          </select>
        </div>
      `;
    });

    container.appendChild(section);
  }
</script>


  
<script>
  // Initialize EmailJS
  emailjs.init("THF4TaFjD5kYnzb9B");

  document.getElementById('foodSelectionForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const formValues = {};

    // Add all filled-in values to formValues
    for (const [key, value] of formData.entries()) {
      formValues[key] = value;
    }

    // Handle checkboxes not checked (set them to "N")
    const checkboxes = form.querySelectorAll('input[type=checkbox]');
    checkboxes.forEach(cb => {
      if (!formData.has(cb.name)) {
        formValues[cb.name] = "N";
      }
    });

    // Ensure the user_email is used for the recipient
    formValues['to_email'] = formData.get("user_email"); // Match your EmailJS template field (e.g., {{to_email}})

    emailjs.send("service_0ix7vvg", "template_5y0essw", formValues)
      .then(() => {
        alert("Form submitted successfully!");
        form.reset();
      })
      .catch(() => {
        alert("Failed to send email. Please try again.");
      });
  });
</script>


</body>
</html>
